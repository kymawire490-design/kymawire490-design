
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | KYMA</title>
  <link rel="icon" type="image/jpg" href="img/LOGO.jpg">
  <link rel="stylesheet" href="Contact.css">
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <h2 class="contact-title">Contact Us</h2>
      <p class="contact-desc">For orders, questions, or custom requests, fill out the form below and weâ€™ll reply as soon as possible!</p>
      <form class="contact-form" action="https://formspree.io/f/mldpnvpg" method="POST">
        <div class="form-group">
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" name="email" placeholder="you@email.com" required>
        </div>
        <div class="form-group">
          <label for="contact-phone">Phone</label>
          <input type="tel" id="contact-phone" name="phone" placeholder="Your phone number" pattern="[0-9\-\+\s]{7,}" required>
        </div>
        <div class="form-group">
          <label for="contact-message">Message / Order Details</label>
          <textarea id="contact-message" name="message" rows="5" placeholder="Type your message or order details here..." required></textarea>
        </div>
        <button type="submit" class="contact-btn">Send Message</button>
      </form>
      <div class="contact-extra">
        <p>Or email us directly: <a href="mailto:kyma.wire@gmail.com">kyma.wire@gmail.com</a></p>
        <p>Instagram: <a href="https://www.instagram.com/kyma_bijouterie/" target="_blank">@kyma_bijouterie</a></p>
      </div>
    </div>
  </section>
</body>
</html>
